<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/js/admin/adminLoginAndSignup.js" defer></script>
    <link rel="stylesheet" href="/css/admin/adminSignup.css">
</head>
<body>
    <div class="main-container">
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="http://localhost:2000/api/v1/admins/signup">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:2000/api/v1/admins/login">Login</a>
            </li>

          </ul>
        <form onsubmit="signUpFormSubmit(event)">
            <h2>Sign up</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Admin Name</label>
                <input id="signup-name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">

              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input id="signup-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input id="signup-password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input id="signup-confirmPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                <div id="confirmPassword-notification">

                </div>
              </div>
    
            
            <button type="submit" class="btn btn-primary">Sign up</button>
            <div id="email-notification">

            </div>
          </form>
    </div>

</body>
</html>
