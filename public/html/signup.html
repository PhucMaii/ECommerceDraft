<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/loginAndSignup.css">
    <script src="/js/loginAndSignup.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter:wght@400;700&family=Lato&family=Libre+Baskerville&family=Merriweather+Sans:wght@500&family=Poppins&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logo" style="background-image: url('/img/logo.png'); background-size: cover; background-repeat: no-repeat; border-radius: 50%;"></div>

    <div class="main-container">
        <div class="container" id="signupPage">
            <div class="image-background toLoginPage leftBorderRadius" >
                <div class='title1'>
                    <h2 class="title">Welcome Back</h2>
                    <p>If you are already have an account, login here</p>
                </div>
                <button class="btn toAnotherPage" onclick="toLoginPage()">Log in</button>
            </div>
            <form class="registerForm rightBorderRadius">
                <h2 class="title">Register to join with us</h2>
                <div class="input-section">
                    <div class="inputContainer">
                        <label for="">Enter your Username</label>
                        <br>
                        <input type="text" placeholder="Username...">
                    </div>
        
                    <div class="inputContainer">
                        <label for="">Enter your Email</label>
                        <br>
                        <input type="text" placeholder="Email...">
                    </div>
        
                    <div class="inputContainer">
                        <label for="">Enter your Phone Number</label>
                        <br>
                        <input type="text" placeholder="Phone number...">
                    </div>
        
                    <div class="inputContainer">
                        <label for="">Enter your Password</label>
                        <br>
                        <input type="text" placeholder="Password...">
                    </div>
        
                    <div class="inputContainer">
                        <label for="">Confirm Password</label>
                        <br>
                        <input type="text" placeholder="Confirm Password...">
                    </div>
                </div>
    
                <button class="btn signupBtn">Sign up</button>
               
    
            </form>
        </div>
    
        <div class="container" id="loginPage">
            <div class="image-background toLoginPage leftBorderRadius">
                <div class='title1'>
                    <h2 class="title">HAVE A NICE DAY</h2>
                    <p>If you are not a member yet, sign up here</p>
                </div>
                <button class="btn toAnotherPage" onclick="toSignUpPage()">Sign up</button>
            </div>
            <form class="loginForm rightBorderRadius">
                <h2 class="title">WELCOME BACK TO REW</h2>
                <div class="input-section">
        
                    <div class="inputContainer">
                        <label for="">Enter your Email</label>
                        <br>
                        <input type="text" placeholder="Email or Phone Number...">
                    </div>
        
                    <div class="inputContainer">
                        <label for="">Enter your Password</label>
                        <br>
                        <input type="text" placeholder="Password...">
                    </div>

    
                <button class="btn signupBtn">Log in</button>
               
    
            </form>
        </div>
    </div>
   
</body>
</html>
