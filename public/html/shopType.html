<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/shop.css">
    <script src="/js/shopType.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter:wght@400;700&family=Lato&family=Libre+Baskerville&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="navBar">
        <div class="logo" style="background-image: url('/img/logo.png'); background-size: cover; background-repeat: no-repeat; border-radius: 50%;"></div>

        <nav>
            <ul class="nav-list" id="topNav">
                <li onclick="homeNav()">Home</li>
                <li id="dropDown-menu">
                    <a onclick="shopNav()">Shop</a>
                    <ul class="product-type-container" id="product-type-container">
                        <li onclick="shopSpecificType('t-shirt')" class="product-type">T-Shirts</li>
                        <li onclick="shopSpecificType('shirt')" class="product-type">Shirts</li>
                        <li onclick="shopSpecificType('pants')" class="product-type">Pants</li>
                        <li onclick="shopSpecificType('sweater')" class="product-type">Sweaters</li>
                        <li onclick="shopSpecificType('hoodie')" class="product-type">Hoodies</li>
                        <li onclick="shopSpecificType('jacket')" class="product-type">Jacket</li>
                    </ul>
                </li>


                <li>Contact</li>
                <li>About</li>
                <li onclick="cartNav()">Your Cart</li>
                <li onclick="logout()">Log out</li>

            </ul>
            <a href="#" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
        </nav>
        <div class="searchBar">
            <input type="text" id="searchBar" placeholder="Search For Clothes...">
        </div>
    </div>

    <div style="display:grid; justify-content:center; grid-template-columns: 90%;align-items: center;">
        <div class="whiteline margin-top" style="height: 1px; margin-bottom: 30px;">
        </div>
    </div>

    <h2 class="title2">ALL PRODUCTS</h2>

    <div class="allProduct-main-container">
        <div class="sorting-button">
            <select id="sorting" onchange="sort(event)">
                <option value="allProducts">All Products</option>
                <option value="oldest">Oldest</option>
                <option value="latest">Newest</option>
                <option value="lowest">Price: Lowest</option>
                <option value="highest">Price: Highest</option>
                <option value="a-z">Name: A-Z</option>
                <option value="z-a">Name: Z-A</option>
            </select>
        </div>

        <div class="allProduct-container" id="clothes-card-container">

            
        </div>

    </div>
    <div class="page-controller" id="pagination-controls">
        <!-- <button class="page-button" id="page1">1</button>
        <button class="page-button" id="page2">2</button>
        <button class="page-button" id="page3">3</button> -->
    </div>

    <div style="display:grid; justify-content:center; grid-template-columns: 90%;align-items: center;">
        <div class="whiteline margin-top" style="height: 1px; margin-bottom: 30px;">
        </div>
    </div>
    <footer class="left">
        <div class="contact">
            <h2 class="title1">Contact:</h2>
            <ul class="contact-list">
                <li>Address: 146/42B Vo Thi Sau, Quan 3, Phuong 8</li>
                <li>Phone: 123456789</li>
                <li>Email: onlyrewrew@gmail.com</li>
            </ul>
        </div>
        <div class="fanpage">
            <h2 class="title1">Fanpage:</h2>
            <img src="/img/fanpage.png" class="fanpage-image">
        </div>
    </footer>

</body>
</html>
