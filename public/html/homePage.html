<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REW</title>
    <link rel="stylesheet"  href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Libre+Baskerville&family=Merriweather+Sans:wght@400;500&family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/homePage.js" defer></script>

</head>
<body>
    <div class="navBar">
        <div class="logo" style="background-image: url('/img/logo.png'); background-size: cover; background-repeat: no-repeat; border-radius: 50%;"></div>

        <nav>

            <ul class="nav-list" id="topNav">
                <li>Home</li>
                <li id="dropDown-menu">
                    Shop
                    <ul class="product-type-container" id="product-type-container">
                        <li class="product-type">Shirts</li>
                        <li class="product-type">Pants</li>
                        <li class="product-type">Sweaters</li>
                        <li class="product-type">Hoodies</li>
                        <li class="product-type">Jacket</li>
                    </ul>
                </li>


                <li>Contact</li>
                <li>About</li>
                <li>Your Cart</li>
                <li onclick="logout()">Log out</li>


            </ul>
            <a href="#" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
        </nav>
        <div class="searchBar">
            <input type="text" id="searchBar" placeholder="Search For Clothes...">
        </div>
    </div>

    <div class="newTopic" style="background-image: url('/img/newTopic.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center center">
        <button class="shopNewTopicButton">Shop now</button>
    </div>

    <div class="whiteline-container flexEnd">
        <div class="whiteline m-top">
        </div>
    </div>
    <div class="displayGrid" id="newArrivalClothes-container">
        <div class=" elipse-background toRight flexEnd">
            <h1 class="title marginRight">New Arrival</h1>
        </div>
        <div id="newArrivalClothes" class="clothes-container">
            
        </div>

    </div>

    <div class="whiteline-container flexStart">
        <div class="whiteline m-top">
        </div>
    </div>
    <div class="displayGrid" id="bestSellerClothes-container">
       
        <div class="clothes-container" id="bestSellerClothes">

        </div>

        <div class=" elipse-background toLeft flexStart" >
            <h1 class="title marginLeft" id="bestSellerTitle">Best Seller</h1>
        </div>
    </div>
    <div style="display:grid; justify-content:center; grid-template-columns: 75%;align-items: center;">
        <div class="whiteline m-top" style="height: 1px; margin-bottom: 30px;">
        </div>
    </div>
    <footer class="center">
        <div class="contact">
            <h2 class="title1">Contact:</h2>
            <ul class="contact-list">
                <li>Address: 146/42B Vo Thi Sau, Quan 3, Phuong 8</li>
                <li>Phone: 123456789</li>
                <li>Email: onlyrewrew@gmail.com</li>
            </ul>
        </div>
        <div class="fanpage">
            <h2 class="title1">Fanpage:</h2>
            <img src="/img/fanpage.png" class="fanpage-image">
        </div>
    </footer>
</body>
</html>
